<!DOCTYPE html>
<html>
<head>
    <title>Редагувати роботу</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>Редагувати роботу</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Дата роботи</label>
            <input type="date" name="date" class="form-control" value="{{ job.date }}" required>
        </div>
        <div class="mb-3">
            <label>Опис</label>
            <input type="text" name="description" class="form-control" value="{{ job.description }}" required>
        </div>
        <div class="mb-3">
            <label>Водій</label>
            <input type="text" name="driver" class="form-control" value="{{ job.driver }}">
        </div>
        <div class="mb-3">
            <label>Номер трака</label>
            <input type="text" name="truck_number" class="form-control" value="{{ job.truck_number }}">
        </div>
        <div class="mb-3">
            <label>Статус</label>
            <select name="status" class="form-select">
                <option value="Заплановано" {% if job.status == "Заплановано" %}selected{% endif %}>Заплановано</option>
                <option value="В процесі" {% if job.status == "В процесі" %}selected{% endif %}>В процесі</option>
                <option value="Завершено" {% if job.status == "Завершено" %}selected{% endif %}>Завершено</option>
            </select>
        </div>
        <div class="mb-3">
            <label>Примітки</label>
            <textarea name="notes" class="form-control">{{ job.notes }}</textarea>
        </div>
        <button type="submit" class="btn btn-success">Зберегти зміни</button>
        <a href="/" class="btn btn-secondary">Скасувати</a>
    </form>
</body>
</html>
